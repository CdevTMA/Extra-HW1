<!doctype html>
<html lang="en">

<head>
  <title>Rạp chiếu phim</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        .card-header {
            background-color: lightyellow;
            font-weight: bold;
        }

        .card-footer {
            font-weight: bold;
        }
    </style>
</head>
    

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header  text-center">
                        Zero to Hero at Cybersoft
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="">Tên phim:</label>
                            <input type="text" id="tenPhim" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="">Giá vé người lớn:</label>
                            <input type="number"id="giaVeNguoiLon" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="">Giá vé trẻ em:</label>
                            <input type="number" id="giaVeTreEm" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Số vé người lớn đã bán:</label>
                            <input type="number" id="soVeNguoiLon" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="">Số vé trẻ em đã bán:</label>
                            <input type="number" id="soVeTreEm" class="form-control">
                        </div>    
                        <div class="mb-3">
                            <label for="">Tỷ lệ phần trăm quyên góp (%):</label>
                            <input type="number" id="tyLeQuyenGop" class="form-control">
                        </div>                     
                        <button id="btnTinhTien" class="btn btn-danger">Tính</button>
                    </div>
                    <div id="thongSo" class="card-footer text-muted font-weight">
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./main.js"></script>
</body>

</html>
